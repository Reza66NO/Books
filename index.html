<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="app.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <input class="form-control mb-2 mt-5" type="text" id="name" placeholder="Name" value="Animal Farm">
        <input class="form-control mb-2" type="text" id="writer" placeholder="Writer" value="George orwell">
        <input class="form-control mb-2" type="number" id="year" placeholder="year" value="1990">
        <input class="form-control mb-2" type="number" id="nop" placeholder="Number of pages" value="200">
        <button class="btn btn-primary" id="submit">Submit</button>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Writer</th>
                    <th scope="col">Year</th>
                    <th scope="col">Number of pages</th>
                </tr>
            </thead>
            <tbody class="table-body">
            </tbody>
        </table>
    </div>
</body>

</html>
